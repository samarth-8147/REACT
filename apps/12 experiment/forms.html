<!DOCTYPE html>
<html>
<head>
    <title>Form Elements</title>
</head>
<body>
    <center><h1>Form Elements</h1></center>
    <form>

        <label for="t1">Text Box:</label>
        <input type="text" id="t1" name="name" value=""><br><br>

        Radio Buttons:<br>
        <input type="radio" id="r1" name="gender" value="male">Male<br>	
        <input type="radio" id="r2" name="gender" value="female">Female<br><br>

        Check Box:
        <input type="checkbox" id="c1" name="subscription" value="subscribe"><br><br>

        File:
        <input type="file" id="e1" name="file"><br><br>

        Select:<br>
        <label for="sem">Semester:</label>
        <select name="sem" id="sem">
            <option value="1">1 Sem</option>
            <option value="2">2 Sem</option>
        </select><br><br>

        Text Area:<br>
        <textarea id="ta1" name="textarea" rows="4" cols="50">
 
        </textarea><br><br>

        <fieldset>
            <legend>Personal Details:</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
        </fieldset><br><br>

        <input type="button" id="submitBtn" name="submit" value="Submit"><br>
    </form>
</body>
</html>
